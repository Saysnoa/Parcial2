<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse | Clean Market</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #152f55;
      box-shadow: 0 2px 8px #93c352;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
    }

    .logo span {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #93c352;
    }

    main {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #152f55;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #0072ce;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      background-color: #152f55;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo Clean Market" />
      <span>Mercado de Limpieza</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="ofertas.html">Ofertas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Crear una cuenta</h1>
    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje"></p>
    <p style="margin-top:15px;">¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
  </main>

  <footer>
    <p>© 2025 Clean Market. Todos los derechos reservados.</p>
  </footer>

  <script>
  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const apellido = document.getElementById("apellido").value.trim();
    const email = document.getElementById("email").value.trim();
    const usuario = document.getElementById("usuario").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("mensaje");

    try {
      const res = await fetch("http://127.0.0.1:5000/api/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ nombre, apellido, email, usuario, password })
      });

      const data = await res.json();

      if (res.ok) {
        msg.textContent = data.mensaje;
        msg.style.color = "green";
        setTimeout(() => window.location.href = "login.html", 1500);
      } else {
        msg.textContent = data.error || "Error al registrar usuario";
        msg.style.color = "red";
      }
    } catch (err) {
      msg.textContent = "Error de conexión con el servidor";
      msg.style.color = "red";
      console.error(err);
    }
  });
  </script>
</body>
</html>
